name: build-latest

on:
  push:
    branches: [develop, feature/**]
  repository_dispatch:
    types: [build-latest]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '12'
      - name: Install s2i
        run: |
          curl -s https://api.github.com/repos/openshift/source-to-image/releases/latest | grep browser_download_url | grep linux-amd64 | cut -d '"' -f 4 | wget -qi -
          tar xvf source-to-image*.gz
        working-directory: $HOME
      - name: Login to Dockerhub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p "${{ secrets.DOCKER_PASSWORD }}"
      - name: Build and test s2i images
        run: |
          export PATH=$PATH:$HOME
          make build test BASE_IMAGE=taconsol/sakuli BASE_IMAGE_VERSION=latest IMAGE_NAME=taconsol/sakuli-s2i
          make build test BASE_IMAGE=taconsol/sakuli-remote-connection BASE_IMAGE_VERSION=latest IMAGE_NAME=taconsol/sakuli-s2i-remote-connection
      - name: Tag s2i images
        run: |
          docker tag taconsol/sakuli-s2i-candidate taconsol/sakuli-s2i:latest
          docker tag taconsol/sakuli-s2i-remote-connection-candidate taconsol/sakuli-s2i-remote-connection:latest
      - name: Publish s2i images
        run: |
          docker push taconsol/sakuli-s2i:latest
          docker push taconsol/sakuli-s2i-remote-connection:latest
